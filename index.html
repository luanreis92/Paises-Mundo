<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pa√≠ses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="bg-info p-2 text-center">
        <h1>Paises do Mundo - <span id="total"></span></h1>
    </header>
    <div class="container my-3">
        <div id="painel" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-1">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>

        const url = 'http://localhost:3000/paises';
        let paises;
        fetch(url)
            .then((resp) => resp.json())
            .then(function (data) {
                //console.log(data.paises["0"].pais)
                paises = data;
                document.getElementById("total").innerHTML = data.total

                let lista = data.paises;
                let card = '';
                for (let i = 0; i < data.total; i++) {
                    pais = lista[i].pais;
                    continente = lista[i].continente;
                    bandeira = lista[i].img;

                    card += `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${bandeira}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${pais}</h5>
                                <p class="card-text">${continente}</p>
                            </div>
                        </div>
                     </div>
                `;
                }

                document.getElementById("painel").innerHTML = card;
            })
            .catch(function (error) {
                console.log(error)
            })


        function Mostrar(a) {
            x = a.json();
            alert(x.total);
        }
    </script>
</body>

</html>
